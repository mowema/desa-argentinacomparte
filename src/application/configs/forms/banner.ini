[banner]
banner.id = 'bannerFormTag'
banner.prefixPath.0.prefix = "\ZendMax\Form\Decorator\"
banner.prefixPath.0.path = "ZendMax/Form/Decorator"
banner.prefixPath.0.type = "decorator"
banner.prefixPath.1.prefix = "My_Form_Element"
banner.prefixPath.1.path = "My/Form/Element"
banner.prefixPath.1.type = "element"
banner.decorators.formElements.decorator = "FormElements"
banner.decorators.fieldsHtmlTag.decorator.fieldsHtmlTag = "HtmlTag"
banner.decorators.fieldsHtmlTag.options.tag = "div"
banner.decorators.fieldsHtmlTag.options.class = "fields"
banner.decorators.form.decorator = "Form"
banner.decorators.JsAutoValidation.decorator = "jsAutoValidation"
banner.decorators.JsAutoValidation.options.validatorTriggerSelector = "bannerSubmit"

;;;;;;;;;;;
;; Image ;;
;;;;;;;;;;;
banner.elements.image.type = "file"
banner.elements.image.name = "banner"
banner.elements.image.options.id = "banner"
banner.elements.image.options.label = "Seleccione una imagen ( ancho:140px alto:120px )"
banner.elements.image.options.validators.count.validator = "Count"
banner.elements.image.options.validators.count.options.min = 1
banner.elements.image.options.validators.count.options.max = 1
banner.elements.image.options.validators.count.options.messages.fileCountTooMany = "Se esperaba recibir una sola imagen y se recibieron %count%"
banner.elements.image.options.validators.count.options.messages.fileCountTooFew = "Debe ingresar una imagen"
banner.elements.image.options.validators.extension.validator = "Extension"
banner.elements.image.options.validators.extension.options.extension = "jpg,jpeg,gif,png"
banner.elements.image.options.validators.imageSize.validator = "ImageSize"
banner.elements.image.options.validators.imageSize.options.minwidth = 140
banner.elements.image.options.validators.imageSize.options.maxwidth = 140
banner.elements.image.options.validators.imageSize.options.minheight = 120
banner.elements.image.options.validators.imageSize.options.maxheight = 120
banner.elements.image.options.validators.imageSize.options.messages.fileImageSizeWidthTooBig = "El ancho de la imagen debe ser %maxwidth% pero se detecto '%width%'"
banner.elements.image.options.validators.imageSize.options.messages.fileImageSizeWidthTooSmall = "El ancho de la imagen debe ser '%minwidth%' pero se detecto '%width%'"
banner.elements.image.options.validators.imageSize.options.messages.fileImageSizeHeightTooBig = "El alto de la imagen debe ser %maxheight% pero se detecto '%height%'"
banner.elements.image.options.validators.imageSize.options.messages.fileImageSizeHeightTooSmall = "El alto de la imagen debe ser '%minheight%' pero se detecto '%height%'"
banner.elements.image.options.validators.imageSize.options.messages.fileImageSizeNotDetected = "No se pudo verificar el tama�o de la imagen para el archivo %value%"

;;;;;;;;;;;
;; title ;;
;;;;;;;;;;;
banner.elements.title.type = "text"
banner.elements.title.id = "title"
banner.elements.title.options.required = true
banner.elements.title.options.label = "Título"
banner.elements.title.options.style = "width:40%"
banner.elements.title.options.placeholder = "Ingrese un título"
banner.elements.title.options.filters.stringTrim.filter = "StringTrim"
banner.elements.title.options.validators.notEmpty.validator = "NotEmpty"
banner.elements.title.options.validators.notEmpty.breakChainOnFailure = true
banner.elements.title.options.validators.notEmpty.options.messages.notEmptyInvalid = "Debe ingresar un título"
banner.elements.title.options.validators.notEmpty.options.messages.isEmpty = "Debe ingresar un título"
banner.elements.title.options.validators.stringLength.validator = "stringLength"
banner.elements.title.options.validators.stringLength.breakChainOnFailure = false
banner.elements.title.options.validators.stringLength.options.min = 2
banner.elements.title.options.validators.stringLength.options.max = 255
banner.elements.title.options.validators.stringLength.options.messages.stringLengthInvalid = "Debe ingresar un título"

;;;;;;;;;;;;;;
;; Position ;;
;;;;;;;;;;;;;;
banner.elements.position.type = "text"
banner.elements.position.name = "position"
banner.elements.position.options.label = "Posición ( valor alto = posición superior )"
banner.elements.position.options.style = "width:5%"
banner.elements.position.options.value = 0


;;;;;;;;;;
;; href ;;
;;;;;;;;;;
banner.elements.href.type = "text"
banner.elements.href.id = "href"
banner.elements.href.options.required = true
banner.elements.href.options.label = "URL de destino"
banner.elements.href.options.style = "width:40%"
banner.elements.href.options.value = "http://"
banner.elements.href.options.placeholder = "Ingrese la URL"
banner.elements.href.options.filters.stringTrim.filter = "StringTrim"
banner.elements.href.options.validators.notEmpty.validator = "NotEmpty"
banner.elements.href.options.validators.notEmpty.breakChainOnFailure = true
banner.elements.href.options.validators.notEmpty.options.messages.notEmptyInvalid = "Debe ingresar una URL"
banner.elements.href.options.validators.notEmpty.options.messages.isEmpty = "Debe ingresar una URL"
banner.elements.href.options.validators.stringLength.validator = "stringLength"
banner.elements.href.options.validators.stringLength.breakChainOnFailure = false
banner.elements.href.options.validators.stringLength.options.min = 16
banner.elements.href.options.validators.stringLength.options.max = 255
banner.elements.href.options.validators.stringLength.options.messages.stringLengthInvalid = "Debe ingresar una URL"

;;;;;;;;;;;;
;; Active ;;
;;;;;;;;;;;;
banner.elements.active.type = "checkbox"
banner.elements.active.id = "active"
banner.elements.active.options.label = "Activa"
banner.elements.active.options.value = 1

;;;;;;;;;;;;
;; submit ;;
;;;;;;;;;;;;
banner.elements.submit.type = "submit"
banner.elements.submit.id = "bannerSubmit"
banner.elements.submit.name = "bannerSubmit"
banner.elements.submit.options.label = "Publicar"
banner.elements.submit.options.class = "btn-primary btn-large"
banner.elements.submit.options.decorators.viewhelper = "viewHelper"
